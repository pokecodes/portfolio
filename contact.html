    <div class="contact-page">
        <div id="container">
            <h2 id="contact-title">say hi! :-)</h2>
            <form action="#" method="post" id="contact_form">
                <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="name" name="name" id="name_input" required>
                </div>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="e-mail" name="email" id="email_input" required>
                </div>
                <div class="subject">
                    <label for="subject"></label>
                    <input type="text" placeholder="subject" name="subject" id="subject_input" required>
                </div>
                <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="message" id="message_input" cols="30" rows="5"
                        required></textarea>
                </div>
                <br>
                <div class="submit">
                    <input type="submit" value="submit" id="form_button" />
                </div>
            </form>
        </div>
